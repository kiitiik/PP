{% extends 'main/layout.html' %}

{% load static %}
{% block content %}
<h1>Профиль</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if user.photo %}
    <p><img src="{{ users.photo.url }}">
    {% else %}
    <img src="{% static 'users/img/default.png' %}"  alt="">
    {% endif %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit" class="btn btn-outline-danger">Сохранить</button></p>
</form>
<hr>
<p><a href="{% url 'users:password_change' %}"><button class="btn btn-outline-warning">Сменить пароль</button></p></a>
{% endblock %}
