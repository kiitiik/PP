{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>новсти на сайте</h1>
        {% if news %}
            {% for el in news %}
            <div class="alert alert-warning" >
                <h3>{{ el.title }}</h3>
                <p>{{ el.full_text }}</p>
            </div>
            {% endfor %}
        {% else  %}
            <p>новостей нет</p>
        {% endif %}
    </div>
{% endblock %}
